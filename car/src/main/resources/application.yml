server:
  port: 8082

spring:
  application:
    name: SERVICE-CAR
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-container1:3306/carservicedb?createDatabaseIfNotExist=true
    username: "root"
    password: "root"
  cloud:
    consul:
      host: consul-container
      port: 8500
      discovery:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

