server:
  port: 8081

spring:
  application:
    name: SERVICE-CLIENT
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-container1:3306/clientservicedb?createDatabaseIfNotExist=true
    username: "root"
    password: "root"
  cloud:
    consul:
      host: consul-container
      port: 8500
      discovery: SERVICE-CLIENT
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
